	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">
						Alta de Usuario
					</span>
					<div id="divError" class="alert alert-danger alert-dismissible fade show" style="display:none" >
							<button type="button" class="close" onclick="dnone()">&times;</button>
							<strong>No!</strong> Debes introducir datos correctos.
					</div>
					<span class="txt1 p-b-11">
						Id de Empleado
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Completa este campo">
						<input class="input100" type="text" name="idEmpleado" id="idEmpleado" disabled >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Nombre de Usuario
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Completa este campo">
						<input class="input100" type="text" name="username" id="username" >
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Contrase√±a
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Completa este campo">
						<input class="input100" type="password" name="contrasena" id="contrasena" >
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Privilegios
					</span>
					<div class="wrap-input100 validate-input m-b-36">
						<!--<input class="input100" type="text" name="puesto" >-->
						<div>
							<select name="privilegios" id="privilegios">
							<option value="Mortal">Mortal</option>	
						    <option value="Semidios">Semi Dios</option>
						    <option value="Dios">Dios</option>
						  </select>
							<span class="focus-input100"></span>
						</div>
					</div>
					<!--<div class="col-md-8"></div>-->
					
				</form>
				<div class="container-login100-form-btn">

						<div class="col-sm-5">
